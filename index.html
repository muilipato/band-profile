<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Band Profile</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <!-- Rest of your HTML content -->
  <div class="profile-container">
    <div class="profile-image">
      <img src="path/to/image.jpg" alt="Band Name" />
    </div>
    <div class="profile-details">
      <h3 class="profile-name">Band Name</h3>
      <p class="profile-genre">Genre: Rock</p>
      <p class="profile-bio">Band description goes here.</p>
    </div>
  </div>

  <h2>Tour Program</h2>
  <div class="tour-program">
    <!-- Tour program entries -->
  </div>

  <h2>Albums</h2>
  <div class="albums">
    <div class="album-card">
      <img src="path/to/album-cover.jpg" alt="Album Title" />
      <p>Album Title</p>
      <!-- Additional album details -->
    </div>
    <!-- More album cards -->
  </div>

  <h2>Reviews</h2>
  <div class="reviews-section">
    <div class="review">
      <p>Review comment goes here.</p>
      <!-- Additional review details -->
    </div>
    <!-- More review cards -->
  </div>

</body>
</html>
